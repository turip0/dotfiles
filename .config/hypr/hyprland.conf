# Set programs that you use
$terminal = kitty
$fileManager = nemo
$menu = wofi --show drun
$browser = qutebrowser 
#$browser = qutebrowser :'session-load turip'

source = ~/.config/hypr/hyprland/plugins.conf
#source = ~/.config/hypr/hyprland/binds.conf
#source = ~/.config/hypr/hyprland/general.conf
source = ~/.config/hypr/hyprland/execs.conf
#source = ~/.config/hypr/hyprland/permissions.conf

#####################################################################################
env = XDG_MENU_PREFIX,arch-
env = HYPRCURSOR_THEME,Bibata-Modern-Classic-H
env = HYPRCURSOR_SIZE,20
env = XCURSOR_THEME,20
env = XCURSOR_THEME,Bibata-Modern-Classic
monitor=,preferred,auto,auto
monitor=eDP-1,preferred,auto,1.2
GTK_THEME=Catppuccin-Mocha-Standard-Sapphire-Dark



general {
    gaps_in = 2
    gaps_out = 4

    border_size = 3

    # https://wiki.hypr.land/Configuring/Variables/#variable-types for info about colors
    col.active_border =rgba(243,139,168,1) rgba(203,166,247,1) 185deg
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true

    # Please see https://wiki.hypr.land/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}
decoration {
    rounding = 3
    rounding_power = 2

    # Change transparency of focused and unfocused windows
    active_opacity = 0.98
    inactive_opacity = 0.95

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }
}
animations{
        enabled = yes
        bezier =myBezier, 0.05, 0.9, 0.1, 1.05
        animation=windows, 1, 5, myBezier
        animation=windowsOut, 1, 7, myBezier, popin 80%
        animation=border, 1, 10, default
        animation=fade, 1, 7, default
        animation=workspaces, 1, 6, default
        #animation = SpecialWorkspace, 1, 6, bounce, slidefadevert -50%
        bezier=bounce, 0.05,0.9,0.001,1.15

}
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}
master {
    new_status = master
}
input {
    kb_layout = us, gr
    kb_variant =
    kb_model =
    kb_options =grp:caps_toggle
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
	    natural_scroll = false
    }
}
gesture = 3, horizontal, workspace
device {
	name = epic-mouse-v1
		sensitivity = -0.5
}
workspace = special:exposed,gapsout:60,gapsin:30,bordersize:5,border:true,shadow:false
windowrule = workspace special silent, match:class ^(silent)$
#todo-scratchpad#
##############################################################################
ecosystem:enforce_permissions = true
 ecosystem {
   enforce_permissions = 1
 }

 permission = /usr/bin/wf-recorder, screencopy, allow
 permission = /usr/(bin|local/bin)/grim, screencopy, allow
 permission = /usr/(lib|libexec|lib64)/xdg-desktop-portal-hyprland, screencopy, allow
 permission = /usr/(bin|local/bin)/hyprpm, plugin, allow
 permission = /usr/local/bin/hyprlock, screencopy, allow
 permission = /usr/bin/hyprpicker, screencopy, allow
 permission = /usr/bin/quickshell, screencopy, allow
#######################################################################################################################
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hypr.land/Configuring/Binds/ for more
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive,
     bind = $mainMod, M, exit,
     bind = $SUPER_SHIFT, F, exec, $fileManager
     bind = $SUPER_SHIFT, V, togglefloating,
     bind = $mainMod, R, exec, $menu
     bind = $mainMod, M, exec, wofi-calc
     bind = $mainMod, P, pseudo, # dwindle
     bind = $mainMod, Z, togglesplit, # dwindle
     bind = , PRINT, exec, hyprshot -m region -o /home/turip/pictures/screenshots
     bind = $SUPER_SHIFT, W, exec, hyprlock -c ~/.config/hypr/hyprlock.conf
     bind = $mainMod, W, exec, $browser
     bind = $mainMod, A, exec, Hyprspace
     bind = $SUPER_SHIFT, c, exec, hyprpicker
     bind = $SUPER_SHIFT, q, exec, wlogout --buttons-per-row 4
     bind = $SUPER, v, exec, clipvault list | wofi -S dmenu --pre-display-cmd "echo '%s' | cut -f 2" | clipvault get | wl-copy
     bind = $mainMod, X, hyprexpo:expo, toggle
     bind = $SUPER_SHIFT, X, exec, pypr expose
#     bind = $mainMod, N, exec, pypr wall next
     bind = $SUPER, N, exec, swww img ~/pictures/BackGround/2.png
     bind = $mainMod, F, fullscreen
#     bind = $mainMod, A, exec, pypr toggle todo
     bind = Super, TAB, exec, qs ipc -c ~/.config/quickshell/overview call overview toggle

# Move focus with mainMod + arrow keys
     bind = $mainMod, left, movefocus, l
     bind = $mainMod, right, movefocus, r
     bind = $mainMod, up, movefocus, u
     bind = $mainMod, down, movefocus, d
     bind = $mainMod, h, movefocus, l 
     bind = $mainMod, l, movefocus, r 
     bind = $mainMod, k, movefocus, u 
     bind = $mainMod, j, movefocus, d

#Resize keybinds
bind = $mainMod SHIFT, right, resizeactive, 10 0
bind = $mainMod SHIFT, left, resizeactive, -10 0
bind = $mainMod SHIFT, up, resizeactive, 0 -10
bind = $mainMod SHIFT, down, resizeactive, 0 10
bind = $mainMod SHIFT, l, resizeactive, 25 0
bind = $mainMod SHIFT, h, resizeactive, -25 0
bind = $mainMod SHIFT, k, resizeactive, 0 -25
bind = $mainMod SHIFT, j, resizeactive, 0 25

# Switch workspaces with mainMod + [0-9]
     bind = $mainMod, 1, workspace, 1
     bind = $mainMod, 2, workspace, 2
     bind = $mainMod, 3, workspace, 3
     bind = $mainMod, 4, workspace, 4
     bind = $mainMod, 5, workspace, 5
     bind = $mainMod, 6, workspace, 6
     bind = $mainMod, 7, workspace, 7
     bind = $mainMod, 8, workspace, 8
     bind = $mainMod, 9, workspace, 9
     bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
     bind = $mainMod SHIFT, 1, movetoworkspace, 1
     bind = $mainMod SHIFT, 2, movetoworkspace, 2
     bind = $mainMod SHIFT, 3, movetoworkspace, 3
     bind = $mainMod SHIFT, 4, movetoworkspace, 4
     bind = $mainMod SHIFT, 5, movetoworkspace, 5
     bind = $mainMod SHIFT, 6, movetoworkspace, 6
     bind = $mainMod SHIFT, 7, movetoworkspace, 7
     bind = $mainMod SHIFT, 8, movetoworkspace, 8
     bind = $mainMod SHIFT, 9, movetoworkspace, 9
     bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
     bind = $mainMod, S, togglespecialworkspace, magic
     bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
     bind = $mainMod, mouse_down, workspace, e+1
     bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
     bindm = $mainMod, mouse:272, movewindow
     bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
     bindel = ,F3, exec, swayosd-client --output-volume 15
     bindel = ,F2, exec, swayosd-client --output-volume -15
     bindel = ,F1, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
     bindel = ,F4, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
     bindel = ,F12, exec, swayosd-client --brightness +4
     bindel = ,F11, exec, swayosd-client --brightness -4 

    bindl = , switch:on:Lid Switch, exec, hyprctl dispatch dpms off
    bindl = , switch:off:Lid Switch, exec, hyprctl dispatch dpms on

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
