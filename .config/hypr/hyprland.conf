#source = ~/.config/hypr/hyprland/plugins.conf
#source = ~/.config/hypr/hyprland/binds.conf
#source = ~/.config/hypr/hyprland/general.conf
#source = ~/.config/hypr/hyprland/execs.conf
#source = ~/.config/hypr/hyprland/permissions.conf
exec-once = dunst
exec-once = swayosd-server
exec-once = hypridle
exec-once = wl-paste --watch clipvault store & hyprpm reload -n
exec-once = waybar -c ~/.config/waybar/config.jsonc
exec-once = /usr/bin/pypr --debug /tmp/pypr.log
exec-once = swww-daemon & sleep 0.1 & swww img ~/pictures/BackGround/3.png
exec-once = qs -c ~/.config/quickshell/overview
exec-once = hyprctl setcursor Bibata-Modern-Classic 20
exec-once = pidof -x low_battery.sh || $HOME/.scripts/battery.sh
#####################################################################################
env = XDG_MENU_PREFIX,arch-
env = HYPRCURSOR_THEME,Bibata-Modern-Classic
env = HYPRCURSOR_SIZE,20
monitor=,preferred,auto,auto
monitor=eDP-1,preferred,auto,1.2
GTK_THEME=Catppuccin-Mocha-Standard-Sapphire-Dark

# Set programs that you use
$terminal = kitty
$fileManager = nemo
$menu = wofi --show drun
$browser = brave

general {
    gaps_in = 2
    gaps_out = 4

    border_size = 3

    # https://wiki.hypr.land/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(203,0,255,0.8) rgba(187,19,230,0.8) 25deg
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true

    # Please see https://wiki.hypr.land/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}
decoration {
    rounding = 6
    rounding_power = 2

    # Change transparency of focused and unfocused windows
    active_opacity = 0.98
    inactive_opacity = 0.95

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }
}
animations{
        enabled = yes
        bezier =myBezier, 0.05, 0.9, 0.1, 1.05
        animation=windows, 1, 5, myBezier
        animation=windowsOut, 1, 7, myBezier, popin 80%
        animation=border, 1, 10, default
        animation=fade, 1, 7, default
        animation=workspaces, 1, 6, default
        #animation = SpecialWorkspace, 1, 6, bounce, slidefadevert -50%
        bezier=bounce, 0.05,0.9,0.001,1.15

}
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}
master {
    new_status = master
}
input {
    kb_layout = us, gr
    kb_variant =
    kb_model =
    kb_options =grp:caps_toggle
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
	    natural_scroll = false
    }
}
gesture = 3, horizontal, workspace
device {
	name = epic-mouse-v1
		sensitivity = -0.5
}
workspace = special:exposed,gapsout:60,gapsin:30,bordersize:5,border:true,shadow:false
windowrule = workspace special silent, match:class ^(silent)$
#todo-scratchpad#
##############################################################################
ecosystem:enforce_permissions = true
 ecosystem {
   enforce_permissions = 1
 }

 permission = /usr/bin/wf-recorder, screencopy, allow
 permission = /usr/(bin|local/bin)/grim, screencopy, allow
 permission = /usr/(lib|libexec|lib64)/xdg-desktop-portal-hyprland, screencopy, allow
 permission = /usr/(bin|local/bin)/hyprpm, plugin, allow
 permission = /usr/local/bin/hyprlock, screencopy, allow
 permission = /usr/bin/hyprpicker, screencopy, allow
 permission = /usr/bin/quickshell, screencopy, allow
#######################################################################################################################
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hypr.land/Configuring/Binds/ for more
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive,
     bind = $mainMod, M, exit,
     bind = $SUPER_SHIFT, F, exec, $fileManager
     bind = $mainMod, V, togglefloating,
     bind = $mainMod, R, exec, $menu
     bind = $mainMod, K, exec, wofi-calc
     bind = $mainMod, P, pseudo, # dwindle
     bind = $mainMod, J, togglesplit, # dwindle
     bind = , PRINT, exec, hyprshot -m region -o /home/turip/pictures/screenshots
     bind = $SUPER, L, exec, hyprlock -c ~/.config/hypr/hyprlock.conf
     bind = $mainMod, W, exec, $browser
     bind = $mainMod, A, exec, Hyprspace
     bind = $SUPER_SHIFT, c, exec, hyprpicker
     bind = $SUPER_SHIFT, q, exec, wlogout
     bind = $SUPER_SHIFT, v, exec, clipvault list | wofi -S dmenu --pre-display-cmd "echo '%s' | cut -f 2" | clipvault get | wl-copy
     bind = $mainMod, X, hyprexpo:expo, toggle
     bind = $SUPER_SHIFT, X, exec, pypr expose
     bind = $mainMod, N, exec, pypr wall next
     bind = $SUPER_SHIFT, N, exec, pypr wall clear & swww-daemon & sleep 0.1 & swww img ~/pictures/BackGround/3.png
     bind = $mainMod, F, fullscreen
     bind = $mainMod, A, exec, pypr toggle todo
     bind = Super, TAB, exec, qs ipc -c ~/.config/quickshell/overview call overview toggle

# Move focus with mainMod + arrow keys
     bind = $mainMod, left, movefocus, l
     bind = $mainMod, right, movefocus, r
     bind = $mainMod, up, movefocus, u
     bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
     bind = $mainMod, 1, workspace, 1
     bind = $mainMod, 2, workspace, 2
     bind = $mainMod, 3, workspace, 3
     bind = $mainMod, 4, workspace, 4
     bind = $mainMod, 5, workspace, 5
     bind = $mainMod, 6, workspace, 6
     bind = $mainMod, 7, workspace, 7
     bind = $mainMod, 8, workspace, 8
     bind = $mainMod, 9, workspace, 9
     bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
     bind = $mainMod SHIFT, 1, movetoworkspace, 1
     bind = $mainMod SHIFT, 2, movetoworkspace, 2
     bind = $mainMod SHIFT, 3, movetoworkspace, 3
     bind = $mainMod SHIFT, 4, movetoworkspace, 4
     bind = $mainMod SHIFT, 5, movetoworkspace, 5
     bind = $mainMod SHIFT, 6, movetoworkspace, 6
     bind = $mainMod SHIFT, 7, movetoworkspace, 7
     bind = $mainMod SHIFT, 8, movetoworkspace, 8
     bind = $mainMod SHIFT, 9, movetoworkspace, 9
     bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
     bind = $mainMod, S, togglespecialworkspace, magic
     bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
     bind = $mainMod, mouse_down, workspace, e+1
     bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
     bindm = $mainMod, mouse:272, movewindow
     bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
     bindel = ,F3, exec, swayosd-client --output-volume 15
     bindel = ,F2, exec, swayosd-client --output-volume -15
     bindel = ,F1, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
     bindel = ,F4, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
     bindel = ,F12, exec, swayosd-client --brightness +4
     bindel = ,F11, exec, swayosd-client --brightness -4 

    bindl = , switch:on:Lid Switch, exec, hyprctl dispatch dpms off
    bindl = , switch:off:Lid Switch, exec, hyprctl dispatch dpms on

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
########################################################################################################################
plugin {
    hyprexpo {
        columns = 3
        gap_size = 5
        bg_col = rgb(111111)
        workspace_method = center current # [center/first] [workspace] e.g. first 1 or center m+1

        gesture_distance = 300 # how far is the "max" for the gesture
    }
}

plugin:dynamic-cursors {

    # enables the plugin
    enabled = true

    # sets the cursor behaviour, supports these values:
    # tilt    - tilt the cursor based on x-velocity
    # rotate  - rotate the cursor based on movement direction
    # stretch - stretch the cursor shape based on direction and velocity
    # none    - do not change the cursors behaviour
    mode = tilt

    # minimum angle difference in degrees after which the shape is changed
    # smaller values are smoother, but more expensive for hw cursors
    threshold = 3

    # override the mode behaviour per shape
    # this is a keyword and can be repeated many times
    # by default, there are no rules added
    # see the dedicated `shape rules` section below!


    # for mode = rotate
    rotate {

        # length in px of the simulated stick used to rotate the cursor
        # most realistic if this is your actual cursor size
        length = 20

        # clockwise offset applied to the angle in degrees
        # this will apply to ALL shapes
        offset = 0.0
    }

    # for mode = tilt
    tilt {

        # controls how powerful the tilt is, the lower, the more power
        # this value controls at which speed (px/s) the full tilt is reached
        # the full tilt being 60Â° in both directions
        limit = 8000

        # relationship between speed and tilt, supports these values:
        # linear             - a linear function is used
        # quadratic          - a quadratic function is used (most realistic to actual air drag)
        # negative_quadratic - negative version of the quadratic one, feels more aggressive
        # see `activation` in `src/mode/utils.cpp` for how exactly the calculation is done
        function = negative_quadratic

        # time window (ms) over which the speed is calculated
        # higher values will make slow motions smoother but more delayed
        window = 100
    }

    # for mode = stretch
    stretch {

        # controls how much the cursor is stretched
        # this value controls at which speed (px/s) the full stretch is reached
        # the full stretch being twice the original length
        limit = 3000

        # relationship between speed and stretch amount, supports these values:
        # linear             - a linear function is used
        # quadratic          - a quadratic function is used
        # negative_quadratic - negative version of the quadratic one, feels more aggressive
        # see `activation` in `src/mode/utils.cpp` for how exactly the calculation is done
        function = quadratic

        # time window (ms) over which the speed is calculated
        # higher values will make slow motions smoother but more delayed
        window = 100
    }

    # configure shake to find
    # magnifies the cursor if its is being shaken
    shake {

        # enables shake to find
        enabled = true

        # use nearest-neighbour (pixelated) scaling when shaking
        # may look weird when effects are enabled
        nearest = true

        # controls how soon a shake is detected
        # lower values mean sooner
        threshold = 6.0

        # magnification level immediately after shake start
        base = 4.0
        # magnification increase per second when continuing to shake
        speed = 4.0
        # how much the speed is influenced by the current shake intensitiy
        influence = 0.0

        # maximal magnification the cursor can reach
        # values below 1 disable the limit (e.g. 0)
        limit = 0.0

        # time in millseconds the cursor will stay magnified after a shake has ended
        timeout = 2000

        # show cursor behaviour `tilt`, `rotate`, etc. while shaking
        effects = false

        # enable ipc events for shake
        # see the `ipc` section below
        ipc = false
    }

    # use hyprcursor to get a higher resolution texture when the cursor is magnified
    # see the `hyprcursor` section below
    hyprcursor {

        # use nearest-neighbour (pixelated) scaling when magnifing beyond texture size
        # this will also have effect without hyprcursor support being enabled
        # 0 / false - never use pixelated scaling
        # 1 / true  - use pixelated when no highres image
        # 2         - always use pixleated scaling
        nearest = true

        # enable dedicated hyprcursor support
        enabled = true

        # resolution in pixels to load the magnified shapes at
        # be warned that loading a very high-resolution image will take a long time and might impact memory consumption
        # -1 means we use [normal cursor size] * [shake:base option]
        resolution = -1

        # shape to use when clientside cursors are being magnified
        # see the shape-name property of shape rules for possible names
        # specifying clientside will use the actual shape, but will be pixelated
        fallback = clientside
    }
}

