source = $HOME/.config/hypr/mocha.conf

$accent = $mauve
$accentAlpha = $mauveAlpha
#$font = JetBrainsMono Nerd Font
$font = DepartureMono Nerd Font

# GENERAL
general {
  hide_cursor = true
}

# BACKGROUND
background {
  monitor =
  path = $HOME/pictures/BackGround/2.png
  blur_passes = 0
  color = $base
}

# LAYOUT
label {
  monitor =
  text = $LAYOUT
  color = rgb(b4befe)
  font_size = 25
  font_family = $font
  position = 30 
  halign = left
  valign = bottom
}

# TIME
label {
  monitor =
  text = $TIME
  color = $text 
  font_size = 150
  font_family = $font Bold
  position = -65, -55
  halign = right
  valign = top
}

