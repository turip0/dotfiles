# FINGERPRINT
{
  monitor = "";
  text = "$FPRINTPROMPT";
  color = "$text";
  font_size = 14;
  font_family = $font;
  position = "0, -367";
  halign = "center";
  valign = "center";
}

# USER AVATAR
image {
  monitor =
  path = $HOME/pictures/gengar. png
  size = 200
  border_color = "#0000000" #$accent
  position = -15, 5
  halign = right
  valign = bottom
}

# INPUT FIELD
input-field {
  monitor =
  size = 250, 60
  outline_thickness = 4
  dots_size = 0.3
  dots_spacing = 0.8
  dots_center = true
  outer_color = $accent
  inner_color = $surface0
  font_color = $accent
  fade_on_empty = true 
  placeholder_text = <span foreground="##$textAlpha"><i>ó°Œ¾ </i><span foreground="##$accentAlpha">$USER</span></span>
  hide_input = false
  check_color = $accent
  fail_color = $red
  fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
  capslock_color = $yellow
  position = 0, -407
  halign = center
  valign = center
}
